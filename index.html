<html>
	<head>
		<title>GeeMail</title>
		<script src="js/mail-generator.js"></script>
		<link href="css/style.css" rel="stylesheet" media="screen">
    <script>
      window.onload = function(){
        // ALL OF YOUR JAVASCRIPT CODE SHOULD GO HERE. 
        // We have to use window.onload so your JavaScript doesn't execute until the page has loaded and all HTML has been downloaded to your browser
     		
        //
     		//counts number of emails:

     		var emails = window.geemails.length;

        //email counter display

        document.getElementById("counter").innerHTML = "Number of emails: " + emails;

        //loops through objects in window.geemails array

        for(var i=0; i<window.geemails.length; i++){

        	//populates senders

        	var sender1 = document.getElementById("from");

					var entry1 = document.createElement('li');

					entry1.appendChild(document.createTextNode(window.geemails[i].sender));
					
					sender1.appendChild(entry1);
        	
					//populates dates

        	var date2 = document.getElementById("date");

					var entry2 = document.createElement('li');

					entry2.appendChild(document.createTextNode(window.geemails[i].date));
					
					date2.appendChild(entry2);

					//populates subjects

					var subject3 = document.getElementById("subject");

					var entry3 = document.createElement('li');

					entry3.appendChild(document.createTextNode(window.geemails[i].subject));
					
					subject3.appendChild(entry3);
        }


      };
    </script>
	</head>
	<body>
		<div class="container" id="main">
			<header>
				<h1 id ="logo">
				GeeMail</h1>
				<h2 id ="counter">Number of emails:</h2

			</header>
			<h3 id ="from" class="categories">Sender</h3>
				
			<h3 id ="date"class="categories">Date</h3>
				
			<h3 id = "subject" class="categories">Subject</h3>
				
		</div>
		<footer>
			<p id="credit">Site Design and Development By Kristin Treder</p>
	</div>
</footer>
	</body>
</html>
